<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <ul class="main-menu">
        <li>
          <a href="index.html" class="nav-link">Startsida</a>
        </li>
        <li>
          <a href="login.html" class="nav-link hide">Logga in</a>
        </li>
        <li>
          <a href="register.html" class="nav-link active hide"
            >Registrera dig</a
          >
        </li>
        <li>
          <a href="publish.html" class="nav-link hidden">Publicera en bok</a>
        </li>
        <li>
          <a href="myPage.html" class="nav-link hidden">Min sida</a>
        </li>
      </ul>
    </header>
    <main class="registration">
      <form id="registration-form">
        <h1>Skapa användare</h1>
        <div class="input-div">
          <div class="form-group">
            <label for="username">Användarnamn</label>
            <input
              type="text"
              id="username"
              placeholder="Användarnamn"
              name="name"
              required
              minlength="3"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="email@address.com"
              required
            />
          </div>
          <div class="form-group-2">
            <div class="form-group">
              <label for="password">Lösenord</label>
              <input
                type="password"
                id="password"
                placeholder="Lösenord(Min. 8 tecken)"
                required
              />
            </div>
          </div>
        </div>
        <button class="registerBtn">Registrera</button>
      </form>
    </main>
    <script src="register.js"></script>
  </body>
</html>
