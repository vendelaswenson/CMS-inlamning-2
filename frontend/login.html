<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <ul class="main-menu">
            <li>
                <a href="index.html" class="nav-link">Startsida</a>
              </li>
          <li>
            <a href="login.html" class="nav-link active">Logga in</a>
          </li>
          <li>
            <a href="register.html" class="nav-link">Registrera dig</a>
          </li>
          <li>
            <a href="publish.html" class="nav-link hidden">Publicera en bok</a>
          </li>
          <li>
            <a href="myPage.html" class="nav-link hidden">Min sida</a>
          </li>
        </ul>
      </header>
    <section class="login_wrapper">
        <h1 class="login_text">Logga in</h1>
        <form class="login_form">
          <div class="form-field">
            <label for="login_email_field" hidden>E-mail</label>
            <input
              type="email"
              name="email"
              id="login_email_field"
              class="input_field"
              placeholder="E-mail"
              autocomplete="email"
              />
          </div>
          <div class="form-field">
            <label for="login_email_field" hidden>Lösenord</label>
            <input
              type="password"
              name="password"
              id="login_password_field"
              class="input_field"
              placeholder="Lösenord"
              />
          </div>
          <div class="form-footer">
            <input type="submit" value="Logga in" class="btn btn--yellow" />
            <div class="login_linksContainer">
              <a href="register.html">Skapa Konto</a>
            </div>
          </div>
        </form>
</body>
</html>
