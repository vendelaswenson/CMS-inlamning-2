<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <ul class="main-menu">
            <li>
                <a href="index.html" class="nav-link">Startsida</a>
              </li>
          <li>
            <a href="login.html" class="nav-link login hide">Logga in</a>
          </li>
          <li>
            <a href="register.html" class="nav-link hide">Registrera dig</a>
          </li>
          <li>
            <a href="publish.html" class="nav-link hidden">Publicera en bok</a>
          </li>
          <li>
            <a href="myPage.html" class="nav-link hidden">Min sida</a>
          </li>
          <li>
            <a href="logout.html" class="nav-link hidden">Logga ut</a>
          </li>
        </ul>
      </header>
    <section class="login_wrapper">
        <h1 class="login_text">Logga in</h1>
        <form class="login_form">
          <div class="form-field">
            <label for="login_email_field" hidden>E-mail</label>
            <input
              type="email"
              name="email"
              id="login_email_field"
              class="input_field"
              placeholder="E-mail"
              autocomplete="email"
              />
          </div>
          <div class="form-field">
            <label for="login_email_field" hidden>Lösenord</label>
            <input
              type="password"
              name="password"
              id="login_password_field"
              class="input_field"
              placeholder="Lösenord"
              />
          </div>
          <div class="form-footer">
            <button class="loginBtn">Logga in</button>
            <div class="login_linksContainer">
              <a href="register.html">Skapa Konto</a>
            </div>
          </div>
        </form>
        <script src="login.js"></script>
</body>
</html>
